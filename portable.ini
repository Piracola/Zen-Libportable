; =============================================================================
; Zen 浏览器便携版配置文件
; =============================================================================
; 本文件用于配置 Zen 浏览器便携版的行为和功能
; 修改前请备份原始文件，错误的配置可能导致浏览器无法正常运行
; 
; 配置项说明：
; SafeEx                 -- 安全增强 (0=不启用 1=启用)
; Portable               -- 便携模式 (0=不启用 1=启用) - 必须启用
; EnableWhiteList        -- 启用白名单，最严格的安全策略 (0=不启用 1=启用)
; ProcessAffinityMask    -- 启用进程平衡功能 (0=不启用 1=启用)
; DisableScan            -- 禁止扫描注册表的扩展与插件 (0=允许扫描 1=禁止扫描)
; OnTabs                 -- 启用定制的标签页功能 (0=不启用 1=启用)
; Update                 -- 启用自动更新 (0=不启用 1=启用)
; DisDedicate            -- 禁止 FX67.0 及以上版本启用新配置 (0=默认 1=禁止)
; Bosskey                -- 启用老板键功能 (0=不启用 1=启用)
; ProxyExe               -- 启用代理程序功能 (0=不启用 1=启用)
; CreateCrashDump        -- 创建崩溃转储文件 (0=不创建 1=创建)
; 
; 更多详细参数说明：https://sourceforge.net/p/libportable/wiki/Home/
; =============================================================================
[General]
SafeEx=                 ; 安全增强功能，默认不启用
Portable=1              ; 启用便携模式，必须设置为1
EnableWhiteList=0       ; 白名单功能，0=禁用（兼容性更好）
PortableDataPath=../Profiles  ; 用户数据保存路径，相对于浏览器目录
CreateCrashDump=0       ; 崩溃转储，0=不创建（节省空间）
ProcessAffinityMask=    ; 进程平衡，留空=自动
Bosskey=1               ; 老板键功能，1=启用（隐藏浏览器窗口）
ProxyExe=1              ; 代理程序功能，1=启用
DisableScan=0           ; 注册表扫描，0=允许扫描插件
OnTabs=0                ; 标签页增强功能，0=禁用
Update=1                ; 自动更新，1=启用
DisDedicate=1           ; 禁用新配置格式，1=启用（兼容性更好）

; =============================================================================
; 环境变量配置区段
; =============================================================================
; 可以设置 Mozilla/Firefox 相关的环境变量
; MOZ_NO_REMOTE: 禁止远程连接 (1=启用)
; TmpDataPath: 临时文件路径 (缓存、临时数据等)
; NpluginPath: 自定义插件路径
; VimpPentaHome: Vimperator/Pentadactyl 扩展的配置路径
; 
; 注意：TmpDataPath 只在 Portable=1 时生效
; =============================================================================
[Env]
;MOZ_NO_REMOTE=1        ; 禁止远程连接，多实例时可能需要
TmpDataPath=../Cache    ; 临时文件保存到浏览器目录外的 Cache 文件夹
NpluginPath=            ; 自定义插件路径，留空=使用默认路径
VimpPentaHome=          ; Vimperator/Pentadactyl 配置路径，留空=使用默认

; =============================================================================
; 白名单配置区段
; =============================================================================
; 进程白名单功能，最多支持 16 个路径
; 支持通配符匹配 (*) 和环境变量
; 启用白名单需要设置 EnableWhiteList=1
; 如需启用某个路径，请删除前面的";"符号
; =============================================================================
[whitelist]
Path1=%ProgramFiles%\Internet Explorer\iexplore.exe    ; Internet Explorer 浏览器
;Path2=c:\windows\system32\cmd.exe                    ; Windows 命令提示符
;Path3=*xThunder.exe                                   ; 迅雷下载器
;Path4=*opentext22.dll                                 ; 特定 DLL 文件
;Path5=*WordStrokeHelper32.dll                         ; 输入法助手
;Path6=*AM32-*.dll                                     ; 音频处理 DLL
;Path7=../local/goagent.exe                            ; GoAgent 代理程序
;Path8=                                                ; 预留位置
;Path9=                                                ; 预留位置
;Path10=                                               ; 预留位置

; =============================================================================
; 附加功能配置区段
; =============================================================================
; 老板键配置：
; - 仅在 Bosskey=1 时生效
; - 默认热键：Ctrl+Shift+~（波浪号）
; - 自定义热键格式：虚拟键码(Virtual Key Codes)的十进制格式，用+号分隔
;   例如：02+192 (Ctrl+~)  02+04+188 (Ctrl+Shift+,)
;
; 代理程序配置：
; - 当 ProxyExe=1 时启动 ExPath 下的进程
; - 0=尽可能隐藏进程，1=正常启动
;
; CPU 使用率配置：
; - 当 ProcessAffinityMask=1 时生效
; - CpuUse 有效值：0-99，设置错误时默认为 25
; =============================================================================
[attach]
CpuUse=25               ; CPU 使用率限制，25=25%
;Hotkey=02+192         ; 自定义老板键，留空=使用默认
;ExPath=               ; 代理程序路径，留空=不使用


; =============================================================================
; 标签页功能配置区段
; =============================================================================
; 仅在 OnTabs=1 时生效
; 
; mouse_time: 鼠标停留在标签页上的激活时间（毫秒）
;   - 0=禁用此功能
;   - 默认=300毫秒，建议值：200-500毫秒
; 
; double_click_close: 双击标签页关闭功能
;   - 0=禁用（默认）
;   - 1=启用，双击标签页即可关闭
; 
; mouse_hover_close: 鼠标悬停关闭按钮自动关闭
;   - 0=禁用（默认）
;   - 1=启用，鼠标悬停在关闭按钮上时关闭标签页
; =============================================================================
[tabs]
mouse_time=200          ; 鼠标停留激活时间，200毫秒
double_click_close=0    ; 双击关闭功能，0=禁用
mouse_hover_close=0     ; 悬停关闭功能，0=禁用

; =============================================================================
; 自动更新配置区段
; =============================================================================
; 此区段用于配置 Zen 浏览器的自动更新功能
; 仅在 Update=1 时生效
; 
; upcheck.exe: 更新检查程序，必须存在于浏览器安装目录
;   - 每 24 小时随浏览器启动一次检查
;   - 不会常驻内存，检查完成后自动退出
; 
; url: 更新服务器地址，由开发者维护
;   - 请勿随意修改，错误的地址可能导致更新失败
; 
; msg: 更新完成后的提示消息
;   - 支持 \n 换行符
;   - 留空=不显示提示
; 
; last_check: 最后检查时间戳（自动生成，无需手动修改）
; =============================================================================
[update]
url=https://sourceforge.net/projects/libportable/files/Iceweasel/update_info.txt  ; 更新服务器地址
msg=Download Complete! The update is being applied at the next startup.\nI hope you feel satisfied ^_^  ; 更新完成提示
last_check=1574843188   ; 最后检查时间（自动生成）
